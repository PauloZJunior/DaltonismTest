<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Daltonismo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Daltonismo</h1>
    <p>Escolha o tipo de daltonismo:</p>
    <select id="daltonismoSelect" onchange = "applyColorFilter()">
      <option value="">Selecione uma opção</option>
      <option value="normal">Normal</option>
      <option value="protanopia">Protanopia</option>
      <option value="deuteranopia">Deuteranopia</option>
      <option value="tritanopia">Tritanopia</option>
      <option value="acromatopsia">Acromatopsia</option>
    </select>
    <p>Ela será filtrada de acordo com a opção selecionada acima.</p>
    <div id="content">
        <p>Imagem Normal</p>
     <img src="images/normal.jpg" id="original" alt="frutas">
    </div>
    <div>
        <p>Imagem Filtrada</p>
        <img src="images/normal.jpg" id="filtered" alt="Imagem filtrada">
    </div>
  </body>
  <script src="script.js"></script>
</html>
